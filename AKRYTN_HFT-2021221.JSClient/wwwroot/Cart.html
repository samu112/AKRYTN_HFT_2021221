<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cart UI</title>
    <link rel="stylesheet" href="stylecss.css" />
</head>
<body>
    <h1>Cart Catalog</h1>

    <div id="formdiv">
        <label>Credit Card Number</label>
        <input type="text" id="creditcardNumber" />
        <label>Billing Address</label>
        <input type="text" id="billingAddress" />
        <label>Delivery Requested</label>
        <input type="checkbox" id="deliver" />
        <label>User ID</label>
        <select id="userId"></select>
        <button type="button" onclick="create()">Add Cart</button>

        <div id="updateformdiv">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>CreditCardNumber</th>
                        <th>BillingAddress</th>
                        <th>DeliveryRequested</th>
                        <th>UserId</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><Center><input type="text" id="cartidtoupdate" readonly /></Center></td>
                        <td><Center><input type="text" id="cartcreditcardnumbertoupdate" /></Center></td>
                        <td><Center><input type="text" id="cartbillingaddresstoupdate" /></Center></td>
                        <td><Center><input type="checkbox" id="cartdeliveryrequestedtoupdate" /></Center></td>
                        <td><Center><select id="cartuseridtoupdate"></select></Center></td>
                        <td><Center><button id="actual_update" type="button" onclick="update()">Update cart</button></Center></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>CreditCardNumber</th>
                <th>BillingAddress</th>
                <th>DeliveryRequested</th>
                <th>UserId</th>

            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="cart.js"></script>
</body>
</html>
