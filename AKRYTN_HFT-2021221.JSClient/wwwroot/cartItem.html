<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cart Item UI</title>
    <link rel="stylesheet" href="stylecss.css" />
</head>
<body>
    <h1>Cart Item Catalog</h1>

    <div id="formdiv">
        <label>Quantity</label>
        <input type="text" id="quantity" />
        <label>Book ID</label>
        <select id="bookId"></select>
        <label>Cart ID</label>
        <select id="cartId"></select>
        <button type="button" onclick="create()">Add Cart Item</button>

        <div id="updateformdiv">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Quantity</th>
                        <th>BookID</th>
                        <th>CartID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><Center><input type="text" id="cartitemidtoupdate" readonly /></Center></td>
                        <td><Center><input type="text" id="cartitemquantitytoupdate"/></Center></td>
                        <td><Center><select id="cartitembookidtoupdate"></select></Center></td>
                        <td><Center><select id="cartitemcartidtoupdate"></select></Center></td>
                        <td><Center><button id="actual_update" type="button" onclick="update()">Update cart item</button></Center></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Quantity</th>
                <th>BookID</th>
                <th>CartID</th>

            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="cartItem.js"></script>
</body>
</html>
